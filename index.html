<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Finding the largest number with help of Argument Objects </p>
    <p id="result"></p>
    <script>
        function findmax() {
            let max = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            document.write(max);
        }

        findmax(5, 6, 7, 8, 19, 20, 80); 
    </script>
</body>

</html>
